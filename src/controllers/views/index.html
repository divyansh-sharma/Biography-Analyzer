<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader - coligo.io</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            <h2>Upload Applications/Letters</h2>
            <h4>Select multiple files</h4>
            <div class="progress">
              <div class="progress-bar" id="bar1"role="progressbar"></div>
            </div>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
			<button class="btn btn-lg next-btn" type="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body" id="panel-body1">
           <span><img src="/images/key.png"></span>
            <h2>Enter Keywords</h2>
            <h4>Divyansh Sharma</h4>
            <label>Technical Keywords : </label><input id="techkeywords" type="text"></input>
			<label>Emotional Keywords : </label><input id="emokeywords" type="text"></input>
			</br>
			<button class="btn btn-lg next-btn2" type="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
   <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body" id="panel-body2">
            <span><img src="/images/results.jpg"></span>
            <h2>Results</h2>
            <h4>Divyansh Sharma</h4>
            
            <button class="btn btn-lg result-btn" type="button">Get Matches</button>
			 <div id="loading" style="display:none;">
			<span>
			<img src="images/spinner.gif">
			</span>
			</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="graph" id="emotional" style="display:none;"></div>
  
  <div class="graph" id="language" style="display:none;"></div>
  <div class="graph" id="social" style="display:none;"></div>
  <br></br>
  <div class="graph" id="personality" style="display:none;"></div>
  <div class="graph" id="needs" style="display:none;"></div>
  <div class="graph" id="values" style="display:none;"></div>
  <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>
  
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/upload.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</body>
</html>
